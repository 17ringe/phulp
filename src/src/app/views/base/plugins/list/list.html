<!-- <div class="cd-secondary-nav"></div> -->

<nav id="menuScroll-element" class="navbar-inverse cd-secondary-nav phulp-nav is-fixed plugins">
  <a href="javascript://" class="cd-secondary-nav-trigger" ng-click="controller.menu()">Menu<span></span></a>

  <div class="container">
    <div class="row">
      <div class="col-md-2 hidden-xs hidden-sm logo-plugin">
        <a href="javascript://" ui-sref="root.home">
          <img src="https://raw.githubusercontent.com/reisraff/phulp/master/phulp.png" />
        </a>
      </div>
      <div class="col-md-6 col-md-offset-4 search">
        <input type="text" class="form-control search-input" ng-model="controller.query" ng-change="controller.search()" placeholder="Search">
      </div>

      <ul class="nav navbar-nav navbar-right menu-plugins">
        <li>
          <a href="javascript://" class="cd-anchor" ui-sref="root.home">
            <span>Home</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<div class="full-height bg-php-light-color">
  <div class="container-fluid">
    <section ng-repeat="plugin in controller.plugins" class="bg-white">
      <div class="item container text-center">
          <a href="{{ plugin.url }}" target="_blank"><b class="larger">{{ plugin.name }}</b></a>
          <br />
          <i class="medium">{{ plugin.description }}</i>
          <br />
          <strong>Stars</strong>: {{ plugin.favers }} | <strong>Downloads</strong>: {{ plugin.downloads }} | <a href="{{ plugin.repository }}">View on Github</a>
      </div>
    </section>
    <section class="bg-white">
      <div class="item container text-center" ng-show="controller.pluginsResolve.next">
        <b class="larger"><a href="javascript://" class="grey" ng-click="controller.more()">MORE</a></b>
      </div>
    </section>
  </div>
</div>
